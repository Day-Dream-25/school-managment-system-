<head>

<body>

    <form action="" method="post" id="frm" >
        {% csrf_token %}
        {{ form.as_p }}

  <thead>
    <tr>

      <th scope="col">name</th>
      <th scope="col">city</th>


  </thead>

            <thead>
    <tr>
            {% for object in object_list %}

        <th>{{ object.name }}</th>
        <th>{{ object.city }}</th>

        <th><button type="button">
            <a href="{% url 'updateschool' request.user.id %}">update</a>
            </button> </th>



           </thead>
             {% endfor %}
</table></form>

    $('#example').DataTable();
} );
