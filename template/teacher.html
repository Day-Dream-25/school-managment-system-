<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <link rel = "stylesheet" href="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js">
        <link rel = "stylesheet" href= "https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap.min.js">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel = "stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap.min.css">
</head>
<body>

    <form action="" method="post" id="frm" >
        {% csrf_token %}
        {{ form.as_p }}

        <table id="example" class="table table-striped table-bordered" style="width:100%">

    <thead>
    <tr>

        <th scope="col">school name</th>
        <th scope="col">birthdate</th>
        <th scope="col">subject</th>
        <th scope="col">update</th>
        <th scope="col">delete</th>

    </thead>
        <thead>
        <tr>
        {% for object in object_list %}

        <th>{{ object.school.name }}</th>
        <th>{{ object.birthdate }}</th>
        <th>{{ object.subject }}</th>
        <th><button type="button">
        <a href="{% url 'updateteacher' object.id %}?school=true">update</a>
        </button> </th>
        <th><button type="button">
        <a href="{% url 'deleteteacher' object.id %}">delete</a>
        </button> </th>

        </tr>
       </thead>
         {% endfor %}
    </table>

     <button type="button">
     <a href="{% url 'register'  %}?">add teacher</a>
    </button>

</form>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
